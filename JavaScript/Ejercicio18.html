<html>
<head>
    <script type="text/javascript">
        var h;
        var m;

    function ep(h,m){
        valorep= m*9.8*h;
            return valorep;
       }
       
    function vel(h,m){
         valorvel= 2*9.8*h/m
         velraiz= Math.sqrt (valorvel)
            return velraiz;
       } 
   
    function pedirDatos(){
        h=Number(prompt("Ingresar h"))
        m=Number(prompt("Ingresar m"))
 		document.write ("ep = " +ep(h,m))("<br/>");
 		document.write ("ec = " +ep(h,m))("<br/>");
 		document.write ("V =  " +vel(h,m))("<br/>");
      		   document.write("<br/><br/><p><a href=\"../index.html\">Comeback</a></p>");
             }
 </script>
 </head>

 <h3>Press to start</h3>
