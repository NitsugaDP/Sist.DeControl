
<html>
    <body>
    <script type="text/javascript">
    var nota1=Number(prompt("Primer nota"));
    var nota2=Number(prompt("Segunda nota"));
    var nota3=Number(prompt("Tercera nota"));
    var sumatoria=nota1+nota2+nota3;
    var promedio=sumatoria/3;
    
    if( promedio>= 7 ){
     document.write( "<b> Aprobaste con </b>" + promedio); 
    }else{
     document.write ("<b> Desaprobaste con </b> "+ promedio); 
    }
    document.write("<br/><br/><p><a href=\"../index.html\">Comeback</a></p>");
    </script>
    <p> Enter other notes    </p> 
    </body>
